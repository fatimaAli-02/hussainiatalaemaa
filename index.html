<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حسينية الأئمة عليهم السلام</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Kufi Arabic', sans-serif;
      background-color: #fff;
      color: #222;
      line-height: 1.6;
      min-height: 100vh;
      animation: bodyFadeIn 1.2s cubic-bezier(.4,2,.6,1);
    }

    @keyframes bodyFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .header-bar {
      width: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      height: 80px;
      padding: 0 2rem;
      direction: ltr;
      justify-content: flex-start;
    }

    .logo-image {
      width: 110px;
      margin-top: 16px;
      filter: drop-shadow(0 0 16px #c8a47b33);
      transition: filter 0.3s;
    }

    .logo-image:hover {
      filter: drop-shadow(0 0 32px #c8a47b66);
    }

    .banner-section {
      width: 100%;
      min-height: 60vh;
      background: url('banner.png') top center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
      animation: fadeInUp 1.2s 0.2s both;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: none; }
    }

    .content {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem 1.5rem;
      text-align: center;
      animation: fadeInUp 1.2s 0.4s both;
    }

    .contact-title {
      font-size: 1.8rem;
      color: #c8a47b;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .location-desc {
      color: #c8a47b;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.8;
    }

    .social-toggle-btn {
      margin: 2rem auto;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      background: #c8a47b;
      color: #fff;
      border: none;
      border-radius: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
    }

    .social-toggle-btn:hover {
      background: #b08a5c;
    }

    .social-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 1rem 1.5rem;
      max-width: 520px;
      margin: 0 auto;
      opacity: 0;
      pointer-events: none;
      transform: translateY(30px) scale(0.98);
      transition: all 0.4s ease-in-out;
      flex-wrap: wrap;
    }

    .social-bar.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0) scale(1);
    }

    .social-bar a {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-size: 1.8rem;
      background: #f7f7f7;
      color: #c8a47b;
      transition: all 0.3s ease;
    }

    .social-bar a:hover {
      background: #c8a47b;
      color: #fff;
      transform: scale(1.1) translateY(-4px);
    }

    .social-bar i.fa-whatsapp { color: #25D366; }
    .social-bar i.fa-facebook-f { color: #1877f3; }
    .social-bar i.fa-location-dot { color: #c8a47b; }
    .social-bar i.fa-youtube { color: #ff0000; }
    .social-bar i.fa-instagram { color: #e4405f; }

    /* Media Queries */
    @media (max-width: 768px) {
      .header-bar {
        height: 60px;
        padding: 0 1rem;
      }

      .logo-image {
        width: 80px;
        margin-top: 8px;
      }

      .banner-section {
        min-height: 40vh;
      }

      .contact-title {
        font-size: 1.5rem;
      }

      .location-desc {
        font-size: 1rem;
      }

      .social-toggle-btn {
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
      }

      .social-bar {
        flex-wrap: wrap;
        gap: 1rem;
        padding: 1rem;
      }

      .social-bar a {
        width: 45px;
        height: 45px;
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .contact-title {
        font-size: 1.2rem;
      }

      .location-desc {
        font-size: 0.95rem;
      }

      .social-toggle-btn {
        width: 90%;
        font-size: 1rem;
      }

      .social-bar {
        width: 100%;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <a href="index.html">
      <img src="logo.png" alt="شعار حسينية الأئمة" class="logo-image" />
    </a>
  </div>

  <div class="banner-section"></div>

  <main class="content">
    <h2 class="contact-title">حسينية الأئمة بالقطيف<br>تاروت حي الصدفة</h2>
    <div class="location-desc">
      اشترك في قنواتنا وفعّل خاصية التنبيهات لتصلك إعلانات المأتم وإشعار البث المباشر والفيديوهات المرفوعة
    </div>

    <button class="social-toggle-btn" onclick="toggleSocialBar()">وسائل التواصل الرسمية</button>

    <div class="social-bar" id="socialBar">
      <a href="https://chat.whatsapp.com/JPD3d49mGgmHR9vVDKgLsJ" target="_blank" aria-label="واتساب"><i class="fa-brands fa-whatsapp"></i></a>
      <a href="https://www.facebook.com/14emam?mibextid=ZbWKwL" target="_blank" aria-label="فيسبوك"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="https://www.google.com/maps?q=H38C+H6V+..." target="_blank" aria-label="الموقع"><i class="fa-solid fa-location-dot"></i></a>
      <a href="https://www.youtube.com/@hasinihalaymh" target="_blank" aria-label="يوتيوب"><i class="fa-brands fa-youtube"></i></a>
      <a href="https://www.instagram.com/hussainiat_alaemah" target="_blank" aria-label="انستجرام"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </main>

  <script>
    function toggleSocialBar() {
      var bar = document.getElementById('socialBar');
      bar.classList.toggle('show');
    }
  </script>
</body>
</html>
